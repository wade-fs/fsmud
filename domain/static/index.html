<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>MUD Client</title>
    <style>
        /* 基本樣式 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #left-panel {
            width: 30%;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        #right-panel {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #command-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #command {
            flex: 1;
            padding: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="left-panel">
                <h2>玩家資料</h2>
                <div id="player-info"></div>
                <h2>房間資料</h2>
                <div id="room-info"></div>
            </div>
            <div id="right-panel">
                <h2>對話歷程</h2>
                <pre id="output"></pre>
            </div>
        </div>
        <div id="command-area">
            <input id="command" type="text" placeholder="輸入指令">
            <button id="send-button" onclick="sendCommand()">發送</button>
        </div>
    </div>
    <script src="/domain/static/app.js"></script>
</body>
</html>
